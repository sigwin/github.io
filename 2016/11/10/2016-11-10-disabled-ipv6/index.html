    <h1 class="article-title entry-title" itemprop="name">
      サービスのIPv6を無効にする
    </h1>
  

	</header>
	<div class="entry-content">
		
    	<h3 id="サービスのIPv6を無効にする"><a href="#サービスのIPv6を無効にする" class="headerlink" title="サービスのIPv6を無効にする"></a>サービスのIPv6を無効にする</h3><h4 id="稼働中のIPv6サービスを探す"><a href="#稼働中のIPv6サービスを探す" class="headerlink" title="稼働中のIPv6サービスを探す"></a>稼働中のIPv6サービスを探す</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ netstat -tnap | grep tcp6</span><br></pre></td></tr></table></figure>
<h4 id="ssh"><a href="#ssh" class="headerlink" title="ssh"></a>ssh</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/etc/ssh/sshd_config</span><br><span class="line"></span><br><span class="line">AddressFamily inet</span><br></pre></td></tr></table></figure>
<h4 id="samba"><a href="#samba" class="headerlink" title="samba"></a>samba</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">/etc/samba/smb.conf</span><br><span class="line"></span><br><span class="line">bind interfaces only = yes</span><br><span class="line">interfaces = eth0 127.0.0.1 xxx.yyy.zzz.www/24</span><br></pre></td></tr></table></figure>
<h4 id="dovecot"><a href="#dovecot" class="headerlink" title="dovecot"></a>dovecot</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">/etc/dovecot/dovecot.conf</span><br><span class="line">listen = *</span><br></pre></td></tr></table></figure>
<h4 id="postfix"><a href="#postfix" class="headerlink" title="postfix"></a>postfix</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">/etc/postfix/main.cf</span><br><span class="line">inet_protocols = ipv4</span><br></pre></td></tr></table></figure>
<h4 id="apache2"><a href="#apache2" class="headerlink" title="apache2"></a>apache2</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/etc/apache2/ports.conf</span><br><span class="line">Listen 0.0.0.0:80</span><br><span class="line">Listen 0.0.0.0:433</span><br></pre></td></tr></table></figure>
<p>＊見つけ次第追加する</p>
