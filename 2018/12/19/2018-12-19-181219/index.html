    <h1 class="article-title entry-title" itemprop="name">
      pyenvの導入めも
    </h1>
  

	</header>
	<div class="entry-content">
		
    	<h3 id="pyenvの導入めも"><a href="#pyenvの導入めも" class="headerlink" title="pyenvの導入めも"></a>pyenvの導入めも</h3><h4 id="環境"><a href="#環境" class="headerlink" title="環境"></a>環境</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">$ python --version</span><br><span class="line">Python 2.7.15rc1</span><br><span class="line">$ cat /etc/os-release </span><br><span class="line">NAME=&quot;Ubuntu&quot;</span><br><span class="line">VERSION=&quot;18.04.1 LTS (Bionic Beaver)&quot;</span><br><span class="line">ID=ubuntu</span><br><span class="line">ID_LIKE=debian</span><br><span class="line">PRETTY_NAME=&quot;Ubuntu 18.04.1 LTS&quot;</span><br><span class="line">VERSION_ID=&quot;18.04&quot;</span><br><span class="line">HOME_URL=&quot;https://www.ubuntu.com/&quot;</span><br><span class="line">SUPPORT_URL=&quot;https://help.ubuntu.com/&quot;</span><br><span class="line">BUG_REPORT_URL=&quot;https://bugs.launchpad.net/ubuntu/&quot;</span><br><span class="line">PRIVACY_POLICY_URL=&quot;https://www.ubuntu.com/legal/terms-and-policies/privacy-policy&quot;</span><br><span class="line">VERSION_CODENAME=bionic</span><br><span class="line">UBUNTU_CODENAME=bionic</span><br></pre></td></tr></table></figure>
<h3 id="パッケージのインストール"><a href="#パッケージのインストール" class="headerlink" title="パッケージのインストール"></a>パッケージのインストール</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ sudo apt install git gcc make libssl-dev libsqlite3-dev zlib1g-dev libbz2-dev libreadline-dev</span><br></pre></td></tr></table></figure>
<h3 id="pyenv-の導入"><a href="#pyenv-の導入" class="headerlink" title="pyenv の導入"></a>pyenv の導入</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ git clone https://github.com/pyenv/pyenv.git ~/.pyenv</span><br><span class="line">$ vim ~/.profile</span><br><span class="line">export PYENV_ROOT=$HOME/.pyenv</span><br><span class="line">export PATH=$PYENV_ROOT/bin:$PATH</span><br></pre></td></tr></table></figure>
<h3 id="pyenvで別のバージョンのpythonをインストール"><a href="#pyenvで別のバージョンのpythonをインストール" class="headerlink" title="pyenvで別のバージョンのpythonをインストール"></a>pyenvで別のバージョンのpythonをインストール</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ pyenv install 3.6.7</span><br><span class="line">$ pyenv versions</span><br><span class="line">system</span><br><span class="line">3.6.7</span><br><span class="line">$ pyenv global 3.6.7</span><br><span class="line">$ pip install --upgrade pip</span><br></pre></td></tr></table></figure>
<h3 id="pyenv-virtualenv-の導入"><a href="#pyenv-virtualenv-の導入" class="headerlink" title="pyenv-virtualenv の導入"></a>pyenv-virtualenv の導入</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ git clone https://github.com/pyenv/pyenv-virtualenv.git $(pyenv root)/plugins/pyenv-virtualenv</span><br></pre></td></tr></table></figure>
<h3 id="作業時めも"><a href="#作業時めも" class="headerlink" title="作業時めも"></a>作業時めも</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"># 独自環境を作る</span><br><span class="line">pyenv virtualenv 3.6.7 venv</span><br><span class="line"></span><br><span class="line"># 作業領域で独自環境に切り替える</span><br><span class="line">pyenv local venv</span><br><span class="line"></span><br><span class="line"># 独自環境を削除する</span><br><span class="line">pyenv uninstall venv</span><br></pre></td></tr></table></figure>
